<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/favicon.ico">
    <link rel="stylesheet" href="assets/estilos.css">
</head>
<body>
    <section id="reproductor">
        <audio src="assets/multimedia/Moloko%20-%20Fun%20For%20Me.mp3" id="archivoAudio" ontimeupdate="barraProgreso();">        
        </audio>
        <progress type="range" id="progreso" value="" min="20" max=""></progress>
        <div id="botones">
            <button id="rewind" onclick="retroceder()"><img src="assets/imgs/rewind.png"></button>
            <button id="play" onclick="reproducir()"><img src="assets/imgs/play.png"></button>
            <button id="pause" onclick="pausar()"><img src="assets/imgs/pause.png"></button>
            <button id="forward" onclick="avanzar()"><img src="assets/imgs/forward.png"></button>
            <button id="stop" onclick="parar()"><img src="assets/imgs/stop.png"></button>
            <button></button>
            <button id="volumeDown" onclick="bajarVolumen()"><img src="assets/imgs/volume-down.png"></button>
            <button id="volumeUp" onclick="subirVolumen()"><img src="assets/imgs/volume-up.png"></button>
        </div>
        <span id="tiempo"></span>
    </section>
    <script src="assets/main.js"></script>
</body>
</html>
